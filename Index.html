<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <!-- Header -->
      <header class="header">
        <h1 class="header-title">Find your film</h1>

        <p class="watchlist">My Watchlist</p>

        <form class="search">
          <input
            class="search-input"
            type="text"
            name="search"
            id="search"
            aria-label="Name of the movie"
            placeholder="Searching something"
          />

          <button class="btn btn-search"></button>
        </form>
      </header>

      <!-- Movie List -->
      <section class="movie-li">
        <div class="movie-li-intro">
          <img src="img/Icon.png" alt="logo" class="movie-li-intro-logo" />

          <span class="movie-li-intro-txt">Start exploring</span>
        </div>
      </section>
    </main>
  </body>
</html>
