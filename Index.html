<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />

    <script src="https://kit.fontawesome.com/fe57c98e23.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main class="wide-screen">
      <!-- Header -->
      <header class="header">
        <div class="container">
          <div class="header-content">
            <h1 class="header-content-title">Find your film</h1>

            <a href="#" class="watchlist">My Watchlist</a>
          </div>

          <form class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              class="search-input"
              type="text"
              name="search"
              id="search"
              aria-label="Name of the movie"
              placeholder="Searching something"
            />

            <button class="btn btn-search">Search</button>
          </form>
        </div>
      </header>

      <!-- Movie List -->
      <section class="main-section">
        <div class="intro hidden">
          <img src="img/Icon.png" alt="logo" class="logo" />

          <span class="intro-txt">Start exploring</span>
        </div>

        <div class="movie-list">
          <div class="container">
            <div class="movie">
              <img src="img/image 33.png" alt="Movie image" class="movie-img" />

              <div class="movie-content">
                <span class="movie-title">Blade Runner</span>

                <div class="movie-content-details">
                  <span class="movie-duration">116min</span>
                  <span class="movie-genres">Drama, Mystery, Sci-fi</span>
                </div>

                <button class="movie-to-watchlist">
                  <i class="fa-solid fa-circle-plus"></i>
                  Watchlist
                </button>

                <p class="movie-summary">
                  A blade runner must pursue and terminate four replicants who stole a ship in
                  space, and have returned to Earth to find their creator.
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
