<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />

    <script src="https://kit.fontawesome.com/fe57c98e23.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main class="wide-screen">
      <!-- Header -->
      <header class="header">
        <div class="container">
          <div class="header-content">
            <h1 class="header-content-title">Find your film</h1>

            <a href="#" class="watchlist">My Watchlist</a>
          </div>

          <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              class="search-input"
              type="text"
              name="search"
              id="search"
              aria-label="Name of the movie"
              placeholder="Searching something"
            />
          </div>
        </div>
      </header>

      <!-- Movie List -->
      <section class="main-section">
        <div class="block"></div>
        <div class="spinner hidden"><i class="fa-solid fa-spinner"></i></div>
        <div class="intro">
          <img src="img/Icon.png" alt="logo" class="logo" />

          <span class="intro-txt">Start exploring</span>
        </div>
        <div class="not-found hidden">
          Unable to find what you're looking for. Please try another search.
        </div>

        <div class="container">
          <div id="movies--container"></div>
        </div>

        <footer class="footer">Footer</footer>
      </section>
    </main>
  </body>
</html>
